<div id="categorymodal" class="modal-show">
    <button class="pull-right">Close</button>
    <h1>Please select the Category you want to listen to!</h1>
    <ul>
        <% _.each(rc, function(category){ %>
            <li>
                <button class="btn-default" data-categoryid="<%- category.id %>">category.name</button>
            </li>
        <% }); %>
    </ul>
</div>
